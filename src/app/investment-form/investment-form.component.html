<form [formGroup]="investmentForm" (ngSubmit)="submitForm()">
  <mat-form-field>
    <mat-label>Asset Type</mat-label>
    <input matInput formControlName="assetType">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Quantity</mat-label>
    <input matInput type="number" formControlName="quantity">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Purchase Price</mat-label>
    <input matInput type="number" formControlName="purchasePrice">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Purchase Date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Preview</button>
</form>

<div *ngIf="submitted">
  <h3>Review Your Investment Details</h3>
  <p>Asset Type: {{ previewData.assetType }}</p>
  <p>Quantity: {{ previewData.quantity }}</p>
  <p>Purchase Price: {{ previewData.purchasePrice }}</p>
  <p>Date: {{ previewData.date }}</p>
  <button mat-raised-button color="accent" (click)="confirmSubmission()">Confirm</button>
</div>
